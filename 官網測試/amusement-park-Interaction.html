<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/amusement-park-Interaction.css" />
    <title>遊樂園互動</title>
  </head>
  <body>
    <!-- 星球 -->
    <div class="planet">
      <img src="img/planet.png" alt="" />
    </div>

    <!-- 遊樂場 -->
    <div class="box">
      <div class="Carousel">
        <img src="img/Interactive-img/旋轉木馬.webp" alt="旋轉木馬圖" />
      </div>
      <div class="castles">
        <img src="img/Interactive-img/城堡.webp" alt="城堡圖" />
      </div>
      <div class="circus">
        <img src="img/Interactive-img/馬戲團.webp" alt="馬戲團圖" />
      </div>
      <div class="train">
        <img src="img/Interactive-img/火車.webp" alt="火車圖" />
      </div>
      <div class="Ferris-wheel">
        <img src="img/Interactive-img/摩天輪.webp" alt="摩天輪圖" />
      </div>
    </div>

    <div class="surf-img">
      <img src="img/Interactive-img/back.webp" alt="回去衝浪圖" />
    </div>
  </body>
</html>
