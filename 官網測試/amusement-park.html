<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/amusement-park.css" />
    <title>遊樂園</title>
  </head>
  <body>
    <div class="planet">
      <img src="img/planet.png" alt="" />
    </div>
    <div class="island">
      <img src="img/Frame18052.png" alt="" />
    </div>

    <!-- 旋轉木馬位置 -->
    <div class="carousel-box">
      <div class="carousel-island">
        <img src="img/island1-1 1.png" alt="" />
      </div>
      <div class="carousel-img">
        <img src="/img/旋轉木馬.png" alt="" />
      </div>

      <div class="carousel-items">
        <img class="carousel-item-tree" src="img/tree3 2.png" alt="" />
        <img class="carousel-item-monster" src="img/monster4 2.png" alt="" />
        <img class="carousel-item-speek" src="img/monster1_speek.webp" alt="" />
      </div>
    </div>

    <!-- 馬戲團 -->
    <div class="entertainment-box">
      <div class="entertainment-island">
        <img src="img/island1-1 2.png" alt="" />
        <div class="entertainment-tent">
          <img src="img/帳篷 1.png" alt="" />
        </div>
        <div class="entertainment-monster">
          <img src="img/monster2 1.png" alt="" />
        </div>
      </div>
    </div>

    <!-- 火車樣式 -->

    <div class="train-box">
      <div class="train-island">
        <img src="img/island1-1 3.png" alt="" />
        <div class="train-img">
          <img src="img/火車.png" alt="" />
        </div>
        <div class="train-monster">
          <img src="img/monster3 .png" alt="" />
        </div>
      </div>
    </div>

    <!-- 摩天輪 -->
    <div class="FerrisWheel-box">
      <div class="FerrisWheel-island">
        <img src="img/island1-1 4.webp" alt="" />
      </div>

      <div class="FerrisWheel-img">
        <img src="img/摩天輪.webp" alt="" />
      </div>

      <div class="FerrisWheel-monster">
        <img src="img/monster4_2.webp" alt="" />
      </div>
    </div>

    <!-- 城堡樣式 -->
    <div class="castle-box">
      <div class="castle-island">
        <img src="img/island1-1 5.webp" alt="" />
      </div>

      <div class="castle-img">
        <img src="img/城堡.webp" alt="" />
      </div>

      <div class="castle-monster">
        <div class="castle-monster-img">
          <img src="img/monster5_1.webp" alt="" />
        </div>
      </div>
    </div>

    <!-- fixed -->
    <div class="fixeds-box">
      <a href="" class="fixed-box">
        <div class="number">1</div>
        <div class="des">旋轉木馬</div>
      </a>
      <img src="img/Arrow 1.png" alt="" />
      <a href="" class="fixed-box">
        <div class="number">2</div>
        <div class="des">旋轉木馬</div>
      </a>
      <img src="img/Arrow 1.png" alt="" />
      <a href="" class="fixed-box">
        <div class="number">3</div>
        <div class="des">旋轉木馬</div>
      </a>
      <img src="img/Arrow 1.png" alt="" />
      <a href="" class="fixed-box">
        <div class="number">4</div>
        <div class="des">旋轉木馬</div>
      </a>
      <img src="img/Arrow 1.png" alt="" />
      <a href="" class="fixed-box">
        <div class="number">5</div>
        <div class="des">旋轉木馬</div>
      </a>
      <img src="img/Arrow 1.png" alt="" />
      <a href="" class="fixed-box">
        <div class="number">6</div>
        <div class="des">旋轉木馬</div>
      </a>
    </div>
  </body>
</html>

<script src="amusement-park.js"></script>
