<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>
    <div class="container">
        <header>Signup</header>
        <form action="https://www.google.com.tw/?hl=zh_TW">
            <div class="field email-field">
                <div class="input-field ">
                    <input type="email" placeholder="Enter your email..." class="email">
                </div>
                <span class="error email-error">
                    <i class="fa-solid fa-circle-exclamation error-icon"></i>
                    <p class="error-text">Please enter a valid email</p>
                </span>
            </div>
            <div class="field create-password">
                <div class="input-field">
                    <input type="password" placeholder="Create password" class="password">
                    <i class="fa-solid fa-eye-slash show-hide"></i>
                </div>
                <span class="error password-error">
                    <i class="fa-solid fa-circle-exclamation error-icon"></i>
                    <p class="error-text">Please enter atleast 8 charatcer with number, symbol,small capital letter.</p>
                </span>
            </div>
            <div class="field confirm-password">
                <div class="input-field ">
                    <input type="password" placeholder="Confirm password" class="cPassword">
                    <i class="fa-solid fa-eye-slash show-hide"></i>
                </div>
                <span class="error cPassword-error">
                    <i class="fa-solid fa-circle-exclamation error-icon"></i>
                    <p class="error-text">Password dont't match</p>
                </span>
            </div>
            <div class="input-field button">
                <input type="submit" value="Submit Now">
            </div>
        </form>
    </div>
</body>
</html>
<script src="index.js"></script>
